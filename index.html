<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="output">
        0
    </div>
    <div>
        <button id="number-one">1</button>
        <button id="number-two">2</button>
        <button id="number-three">3</button>
    </div>
    <div>
        <button id="number-four">4</button>
        <button id="number-five">5</button>
        <button id="number-six">6</button>
    </div>
    <div>
        <button id="number-seven">7</button>
        <button id="number-eight">8</button>
        <button id="number-nine">9</button>
    </div>
    <div>
        <button id="number-zero">0</button>
    </div>
    <div>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="times">*</button>
        <button id="divide">/</button>
    </div>
    <div>
        <button id="equals">=</button>
        <button id="clear">clear</button>
    </div>
</body>

</html>
